<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- card -->
    <div class="card">
      <!-- card-headphone -->
      <div class="card-headphone">
        <img src="https://assets.corsair.com/image/upload/c_pad,q_auto,h_1024,w_1024,f_auto/products/Gaming-Headsets/CA-9011180-NA/Gallery/VIRTUOSO_SE_01.webp?width=1080&quality=85&auto=webp&format=pjpg" alt="headphone" />
      </div>
      <!-- card-headphone end -->

      <!-- card-info -->
      <div class="card-info">
        <h3 class="card-title">Wireless Headphones</h3>
        <h2 class="price">$40.<small>99</small></h2>
        <a href="#" class="buy">Buy Now</a>
      </div>
      <!-- card-info end -->
    </div>
    <!-- card end -->
    
  </body>
</html>
